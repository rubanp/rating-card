<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./main.css"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./static/favicon.png"
    />
    <script
      defer
      src="./app.ts"
      type="module"
    ></script>
    <title>Project Template</title>
  </head>

  <body>
    <main id="rating-card">
      <section id="img-container">
        <img
          src="../static/star.svg"
          alt="Star"
        />
      </section>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form action="">
        <section id="ratings">
          <label for="one-star">1</label>
          <input
            type="radio"
            id="one-start"
            name="rating"
          />
          <label for="two-star">2</label>
          <input
            type="radio"
            id="two-start"
            name="rating"
          />
          <label for="three-star">3</label>
          <input
            type="radio"
            id="three-start"
            name="rating"
          />
          <label for="four-star">4</label>
          <input
            type="radio"
            id="four-start"
            name="rating"
          />
          <label for="five-star">5</label>
          <input
            type="radio"
            id="five-start"
            name="rating"
          />
        </section>
        <input
          type="submit"
          value="submit"
        />
      </form>
    </main>
    <section id="thank-you-card"></section>
  </body>
</html>
